<div class="jumbotron">
  <div class="row marketing">
    <div ng-repeat="state in states">
      <div><u>{{state.name}} Tooltips</u></div>
      <div ng-repeat="tooltip in state.tooltips">
        <div><b>{{tooltip.term}}:</b>
          <span> {{tooltip.definition}}</span>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
